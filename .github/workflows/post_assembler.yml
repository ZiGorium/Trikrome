name: post_assembler
on:
  push:
    branches:
      - main
    paths:
      - .github/md_posts/**  # triggers on any new/changed file in .github/md_posts/

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          persist-credentials: false

      - name: Install pandoc
        run: sudo apt-get update && sudo apt-get install -y pandoc

      - name: Convert markdown to HTML
        run: |
          mkdir -p posts
          shopt -s nullglob
          for file in .github/md_posts/*.md; do
            filename=$(basename "$file" .md)
            pandoc "$file" -o "posts/$filename.html"
          done

      - name: Commit generated HTML
        run: |
          files=(posts/*.html)
          if [ ${#files[@]} -gt 0 ]; then
            git config user.name "github-actions"
            git config user.email "actions@github.com"
            git add "${files[@]}"
            git commit -m "Generate HTML posts" || echo "No c

