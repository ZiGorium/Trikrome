name: post_assembler
on:
  push:
    branches:
      - main
    paths:
      - .github/md_posts/**

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          persist-credentials: true

      - name: Install pandoc
        run: sudo apt-get update && sudo apt-get install -y pandoc

      - name: Convert markdown to HTML
        run: |
          mkdir -p posts
          for file in .github/md_posts/*.md; do
            filename=$(basename "$file" .md)
            pandoc input.md --template=./templates/post_template.html -o posts/output.html
          done

      - name: Commit and push generated HTML
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git remote set-url origin https://x-access-token:${GITHUB_TOKEN}@github.com/${GITHUB_REPOSITORY}.git
          for file in posts/*.html; do
            git add "$file"
          done
          git commit -m "Generate HTML posts" || echo "No changes to commit"
          git push origin main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
